{% extends "website/base.html" %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <h3 class="text-center">Paste youtube link here and we will send you mp3 file on email.</h3>
                <h5 class="text-center">Only 10 downloads per user per day</h5>

                <h4 class="text-center">ip:<b>{{ ip }}</b> daily_downlods:<b>{{ daily_downloads }}</b></h4>
                <br />
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>
{% endblock %}
