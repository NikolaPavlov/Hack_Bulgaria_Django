{% extends "blog/base_log_in_register.html" %}


{% block content %}
    <!-- SECTION -->
    <section class="parallax fullscreen" style="background-image: url(images/parallax/8.jpg)">
        <div class="container container-fullscreen">
            <div class="text-middle">
                <div class="row">
                    <div class="col-md-3 center p-30 background-white">
                        <h3>Login to your Account</h3>
                        <form class="form-transparent-grey" method="POST" action="">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="sr-only">Username or Email</label>
                                <input name="username" type="text" class="form-control" placeholder="Username or Email">
                            </div>
                            <div class="form-group m-b-5">
                                <label class="sr-only">Password</label>
                                <input name="password" type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group form-inline text-left ">

                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"><small> Remember me</small>
                                    </label>
                                </div>
                                <a href="#" class="right"><small>Lost your Password?</small></a>
                            </div>
                            <div class="text-left form-group">
                                <button type="submit" class="btn btn-primary">Login</button>

                            </div>
                        </form>
                        <p class="text-left">Don't have an account yet? <a href="{% url 'register_url' %}">Register New Account</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END: SECTION -->
{% endblock content %}
