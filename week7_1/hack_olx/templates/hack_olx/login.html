{% extends "hack_olx/base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class="d-flex justify-content-center">
    <div class="row">
        <form action="" method="POST" accept-charset="utf-8">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">LogIn</button>
        </form>
    </div>
</div>
{% endblock content %}
