{% extends "blog/base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <form action="" method="POST" accept-charset="utf-8">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}
