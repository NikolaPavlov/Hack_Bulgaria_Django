<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Django Djedis</title>
    </head>
    <body>
        <h1>this is index.html</h1>

        <!-- <table> -->
        <!-- </table> -->

        <table border="5">
            <tr>
                <th>Users number:</th>
                <th>Keys number:</th>
                <th>Histogram:</th>
            </tr>
            <tr>
                <td>{{ all_users_count }}</td>
                <td>{{ all_data_count }}</td>
                <td>{{ histogram }}</td>
            </tr>
        </table>

        <br />
        <hr />
        <br />

        <table border="5">
            <tr>
                <th>User identifier</th>
            </tr>
            {% for u in all_users %}
                <tr>
                    <td><a href="{% url 'user_detail' identifier=u.identifier %}" target="_blank">{{u.identifier}}</a></td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
